<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, myRuby üéâüíú</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #ff80bf, #ff4da6);
    color: #fff;
    height: 100%;
    font-weight: bolder;
  }

  body {
    overflow-x: hidden;
    overflow-y: auto;
  }

  .intro, .main {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem 1rem;
    transition: all 1s ease-in-out;
  }

  .intro h1 {
    font-size: clamp(1.2rem, 2.5vw, 2rem);
    color: #fff;
    text-shadow: 0 0 20px #ff69b4;
    animation: fadeInLeft 2s ease forwards;
  }

  #startBtn {
    margin-top: 1rem;
    padding: 1rem 2rem;
    font-size: clamp(1rem, 2vw, 1.5rem);
    background: #c71585;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff69b4;
    animation: fadeInRight 2s ease forwards;
    text-transform: uppercase;
  }

  .hidden {
    display: none;
  }

  .profile-image {
    object-fit: cover;
    border-radius: 20px;
    filter: blur(30px);
    opacity: 0;
    animation: unblur2 4s ease forwards;
    width: 90%;
    max-width: 500px;
    height: auto;
    margin-bottom: 1.5rem;
  }

  @keyframes unblur2 {
    to {
      filter: blur(0);
      opacity: 1;
    }
  }

  .slideshow-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: auto;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    opacity: 0;
    transform: translateX(100%);
    transition: all 1.5s ease;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
    filter: grayscale(100%) blur(10px);
    object-fit: cover;
  }

  .slide.active {
    opacity: 1;
    transform: translateX(0);
    filter: grayscale(100%) blur(0px);
    z-index: 1000;
  }

  video {
    width: 100%;
    max-width: 800px;
    height: auto;
    border-radius: 25px;
    z-index: 1;
    margin-top: 1rem;
  }

  .caption {
    z-index: 999999;
    margin-top: 10px;
    font-size: clamp(0.9rem, 1.2vw, 1.2rem);
    color: #fff;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 15px #ff69b4;
    animation: typing 3s steps(40, end) infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #fff;
    width: 0;
    position: relative;
    padding-bottom: 1rem;
  }

  @keyframes typing {
    from {
      width: 0;
    }

    to {
      width: 80%;
    }
  }

  .heart-container, .note-container, .confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }

  .heart {
    position: absolute;
    font-size: 3rem;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }

  .note {
    position: absolute;
    font-size: 2rem;
    opacity: 0.6;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }

    100% {
      transform: translateY(-10vh) scale(2);
      opacity: 0;
    }
  }

  .neon-corner {
    position: fixed;
    bottom: 4px;
    right: 5px;
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 0 0 10px #ff69b4;
    animation: pulseNeon 2s infinite ease-in-out;
    z-index: 999;
  }

  @keyframes pulseNeon {
    0%, 100% {
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 40px #ff1493;
    }

    50% {
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }
  }

  #shareBtn {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    background-color: #fff;
    color: #c71585;
    border-radius: 30px;
    border: none;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    z-index: 999;
  }

  @keyframes fadeInLeft {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }

    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes fadeInRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }

    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="intro">
    <img src="/Images/Profile.jpeg" class="profile-image" alt="Profile Image">
    <h1>To the Queen of My Heart üíñüëë</h1>
    <button id="startBtn">Tap to Begin üíù</button>
  </div>

  <div class="main hidden">
    <div class="slideshow-container" id="slideshow">
      <img src="/Images/Soft.jpeg" class="slide" />
      <img src="/Images/Splash.jpeg" class="slide" />
      <img src="/Images/Cartoon.jpeg" class="slide" />
    </div>
  
    <video autoplay loop muted playsinline controls width="100%" height="auto">
        <source src="/Images/Vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
  
    <div class="caption" id="caption">Happy 18th Birthday myRuby! üéÇüíú</div>
  </div>
  
    <audio id="mainMusic" autoplay loop>
      <source src="/Audio/Helplessly.mp3" type="audio/mpeg" />
    </audio>

    <div class="heart-container"></div>
    <div class="note-container"></div>
    <div class="confetti-container"></div>

    <button id="shareBtn">Share this Page</button>
    <div class="neon-corner">myRuby üíñ</div>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const introScreen = document.querySelector('.intro');
    const mainContent = document.querySelector('.main');
    const mainMusic = document.getElementById('mainMusic');
    const caption = document.getElementById('caption');
    const heartContainer = document.querySelector('.heart-container');
    const noteContainer = document.querySelector('.note-container');
    const captions = [
      "Happy 18th Birthday, my first lady! üéÇüíñ",
      "You light up my world, Ebere üåüüíú",
      "Forever isn‚Äôt long enough with you üíç‚ú®",
      "You‚Äôre my sunshine and my stars ‚òÄÔ∏è‚≠ê",
      "I love you more than words can say üíò"
    ];

    let current = 0;

    window.onload = () => {
      mainMusic.play().catch(() => console.log("Autoplay might be blocked."));
    };

    startBtn.addEventListener('click', () => {
      introScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
      startCaptionLoop();
      launchHearts();
      launchNotes();
      startSlideshow();
      launchConfetti();
      document.getElementById("birthdayVideo").muted = false;
      document.getElementById("birthdayVideo").play();
    });

    function startCaptionLoop() {
      setInterval(() => {
        caption.textContent = captions[current % captions.length];
        current++;
      }, 5000);
    }

    function launchHearts() {
      const heartTypes = ["‚ù§Ô∏è", "üíñ", "üíû", "üíì", "‚ù£Ô∏è", "‚ô•Ô∏è"];
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 300);
    }

    function launchNotes() {
      const notes = ["‚ô™", "‚ô´", "‚ô¨", "‚ô©", "‚ô≠"];
      setInterval(() => {
        const note = document.createElement('div');
        note.classList.add('note');
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = Math.random() * 100 + 'vw';
        note.style.animationDuration = (Math.random() * 4 + 5) + 's';
        noteContainer.appendChild(note);
        setTimeout(() => note.remove(), 9000);
      }, 500);
    }

    function startSlideshow() {
      const slides = document.querySelectorAll(".slide");
      let index = 0;
      slides[index].classList.add("active");

      const interval = setInterval(() => {
        slides[index].classList.remove("active");
        index++;
        if (index >= slides.length) {
          index = 0;  // Reset index to 0 for infinite loop
        }
        slides[index].classList.add("active");
      }, 5000);
    }

    function launchConfetti() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        }, i * 500);
      }
    }

    document.getElementById('shareBtn').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: "myRuby's Birthday Surprise",
          text: "Check out this beautiful birthday page I made!",
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Sharing not supported on this device.");
      }
    });
  </script>
</body>
</html>
